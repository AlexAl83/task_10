<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
          <div class="form-group">
            <div class="card" id="calc">
              <div class="card-body">
                <div>Citizen</div>
                <input class="form-control input-window" id="inputWindow" value="" />
                <div class="row no-gutters">
                  <div class="col">
                    <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                  </div>
                </div>
                <div class="buttons">
                  <div>
                    <button id="btn_1">1</button>
                    <button id="btn_2">2</button>
                    <button id="btn_3">3</button>
                    <button id="btn_sum">+</button>
                  </div>
                  <div>
                    <button id="btn_4">4</button>
                    <button id="btn_5">5</button>
                    <button id="btn_6">6</button>
                    <button id="btn_diff">-</button>
                  </div>
                  <div>
                    <button id="btn_7">7</button>
                    <button id="btn_8">8</button>
                    <button id="btn_9">9</button>
                    <button id="btn_mult">*</button>
                  </div>
                  <div>
                    <button id="btn_0">0</button>
                    <button id="btn_sqvr">√</button>
                    <button id="btn_split">/</button>
                    <button id="btn_point">.</button>
                  </div>
                  <div>
                    <button id="btn_unar">+/-</button>
                    <button id="btn_calc">=</button>
                  </div>
                </div>
                <textarea readonly id="history">История вычислений:</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
